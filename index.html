<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste de Segurança no Teams</title>
  <script>
    function testeScript() {
      alert("Script executado com sucesso!");
    }
  </script>
</head>
<body>
  <h1>Ambiente de Teste de Link no Teams</h1>
  <p>Se você está vendo isso, o Teams permitiu o clique no link.</p>
  <button onclick="testeScript()">Clique aqui para executar um script</button>
  <br><br>
  <a href="https://google.com" target="_blank">Link externo para Google</a>
</body>
</html>
